<html>
<head>
	<meta charset="utf-8"/>
	<title>Potree Viewer</title>
	<link rel="icon" type="image/png" href="resources/images/logo_black.png" />
	<link rel="stylesheet" type="text/css" href="css/potree.css">
</head>
<body>
	<script src="libs/three.js/build/three.js"></script>
	<script src="libs/socket.io/socket.io.min.js"></script>
	<script src="libs/lg-three.js"></script>
	
	<script src="libs/other/stats.min.js"></script>
	<script src="libs/other/dat.gui.min.js"></script>
	<script src="libs/other/BinaryHeap.js"></script>
	
	<script src="build/js/potree.js"></script>
	<script src="js/ProgressBar.js"></script>
	
	<script src="../js/lib/require/require.min.js"></script>
	
	<script src="libs/SpacenavigatorControls.js"></script>


	<div id="logo">
		<img src="resources/images/logo.png"/>
		<!-- INFOS / STATS -->
		<div id="lblNumVisibleNodes" class="info"></div>
		<div id="lblNumVisiblePoints" class="info" ></div>
		<div id="lblMessage" class="info"></div>
	</div>

	
		<!-- SPONSORS -->
	<div id="sponsors">
		<img src="resources/images/logo-liquidgalaxylab.png"/>
		<img src="resources/images/hemav-academics.png"/>
		<img src="resources/images/pcital logo.jpg"/>
	</div>
	
	<div id="renderArea"></div>
	
	<script>
		
		
		var sceneProperties = {
			path:			"resources/pointclouds/lion_takanawa/cloud.js",
			pointLimit: 	1,					// max number of points in millions
			pointSize: 		1.2,	
			fov: 			22, 				// field of view in degree
			sizeType: 		"Adaptive",			// options: "Fixed", "Attenuated", "Adaptive"
			material: 		"RGB", 				// options: "RGB", "Height", "Intensity", "Classification"
			quality: 		"Interpolation", 	// options: "Squares", "Circles", Interpolation", "Splats"
			useEDL:			false,				// eye-dome-lighting, especially usefull for point clouds without normals
			skybox:			false,
			sponsors:		true,
		};
		
	</script>
	<script src="js/viewer.js"></script>
	
</body>
</html>
